<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <!-- Font Awesome library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Font Awesome library -->
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!-- /Google Fonts -->
    <!-- Bootstap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- /Bootstap css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container-fluid row m-auto align-items-center ms-height-100">
            <div class="row ms-bg-color m-auto ms-height-50">
                <div class="row align-items-center ms-height-100 ms-width-300">
                    <a class="row align-items-center ms-height-100" href="#">
                        <img class="d-lg-block d-none" src="img/logo.svg" alt="logo">
                        <img class="d-lg-none d-block" src="img/mobile-logo.png" alt="mobile-logo">
                    </a>
                </div>
                <div class="col input-group flex-nowrap">
                    <span class="input-group-text ms-bg-second-color" id="addon-wrapping"><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></span>
                    <input type="text" class="form-control ms-bg-second-color" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search" aria-describedby="addon-wrapping">
                </div>
                <div class="col-1">
                    <ul class="navbar-nav mb-2 mb-lg-0 row ms-direction-row ms-height-100 align-items-center">
                        <li class="col-lg-3 d-lg-block d-none nav-item">
                          <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-list"></i></a>
                        </li>
                        <li class="col-lg-3 d-lg-block d-none nav-item">
                          <a class="nav-link" href="#"><i class="fa-solid fa-circle-question"></i></a>
                        </li>
                        <li class="col-lg-3 d-lg-block d-none nav-item">
                          <a class="nav-link" href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                        </li>
                        <li class="col-lg-3 nav-item">
                            <div class="dropdown">
                                <a class="btn btn-secondary ms-bg-color ms-bell-style" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa-solid fa-bell"></i>
                                </a>
                              
                                <ul class="dropdown-menu">
                                  <li><a class="dropdown-item" href="#">Action</a></li>
                                  <li><a class="dropdown-item" href="#">Another action</a></li>
                                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </div>
                        </li>
                      </ul>                
                </div>
            </div>                  
        </div>
    </header>
    <div class="ms-prime-content">
        <aside>
            <div class="ms-column ms-height-100 py-5">
                <div class="ms-col">
                    <div class="pb-3 row">
                        <div class="col-2"><i class="fa-solid fa-house px-3"></i></div>
                        <span class="col d-lg-block d-none">Home</span>
                    </div>
                    <div class="pb-3 row">
                        <div class="col-2"><i class="fa-solid fa-chart-simple px-3"></i></div>
                        <span class="col d-lg-block d-none">Stats</span>
                    </div>
                    <div class="pb-3 row">
                        <div class="col-2"><i class="fa-solid fa-signal px-3"></i></div>
                        <span class="col d-lg-block d-none">Signals</span>
                    </div>
                </div>
                <div class="ms-col mt-auto">
                    <div class="row">
                        <div class="col-2"><i class="fa-solid fa-gear px-3"></i></div>
                        <span class="col d-lg-block d-none">Admin</span>
                    </div>
                </div>
            </div>
        </aside>
        <main></main>
    </div>
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- /Script Bootstrap -->
</body>
</html>
